# ============================================= #
# Start with defaults from the Sensible plugin  #
# --------------------------------------------- #
# ============================================= #

set  -g default-terminal "screen"
set  -g base-index      1
setw -g pane-base-index 1
# We need to set default-shell before calling new-session
set  -g default-shell "/run/current-system/sw/bin/fish"

set -g status-keys vi
set -g mode-keys   vi

# rebind main key: M-t
unbind C-b
set -g prefix M-t
bind -N "Send the prefix key through to the application" \
  M-t send-prefix

set  -g mouse             on
setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       0
set  -g history-limit     2000

set-option -sa terminal-overrides ",xterm*:Tc"
bind c copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key b set-option status
bind v split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"

set-option -g default-terminal "screen-256color"
set-option -g status-right-length 100
set-option -g @indicator_color "yellow"
set-option -g @window_color "magenta"
set-option -g @main_accent "blue"
set-option -g pane-active-border fg=black
set-option -g pane-border-style fg=black
set-option -g status-style "bg=default fg=default"
set-option -g status-left "#[reverse,fg=#{@indicator_color}]#{?client_prefix,  ,}"
set-option -g status-right "#[fg=magenta]#(/nix/store/yzqcl1mi24a5lf48ks6fi8qj6q8wkg1r-branch #{pane_current_path})#[fg=magenta]#(/nix/store/rpm1n0r18196mf8ajzdq4kqk60fi9qvf-branch  #{pane_current_path}) #[fg=#{@main_accent}] #[fg=default]#{b:pane_current_path} #[fg=default]| #[fg=#(/nix/store/5713wc414vg5bj3awjzdsxb35wmkb577-color)]#(/nix/store/23i6y8d2vgb9c3rqbiff1d521qzdgr5i-icon) #[fg=default]#(/nix/store/4jcva0b0i6iywpp2m4dpghqz4r360a9a-percentage)% #[reverse,fg=#{@main_accent}] %H:%M #(/nix/store/amzjx61qrv5r3aaxxryni7hira2vdks0-icon) "
set-option -g window-status-current-format "#[reverse,fg=#{@main_accent},bg=default] #I #[fg=brightblack,bg=white] #W "
set-option -g window-status-format "#[reverse,fg=#{@window_color},bg=default] #I #[fg=brightblack,bg=white] #W "
set-option -g window-status-separator ""

